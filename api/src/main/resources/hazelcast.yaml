hazelcast:
  instance-name: hazelcast-poc-api
  cluster-name: hazelcast-poc-cluster
  
  network:
    port:
      auto-increment: true
      port: 5701
    join:
      multicast:
        enabled: true
      tcp-ip:
        enabled: false
      auto-detection:
        enabled: false
  
  map:
    contacts:
      time-to-live-seconds: 0
      max-idle-seconds: 1800
      eviction:
        eviction-policy: LRU
        max-size-policy: PER_NODE
        size: 10000
